<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>radio 버튼</title>
</head>
<body>

	<!-- 양자택일 -->

	<form action="test12.html">
		<table border="1">
			<tr>
				<td>이름</td>
				<td><input type ="text" name="name" placeholder="이름을 작성하세요" required></td>
			</tr>
			<tr>
				<td>성별</td>
				<td> 남 <input type="radio" name="gender" value="m" checked> 여 <input type="radio" name="gender"value="w"></td>
				<!-- radio대신 checkbox 쓰면 중복 가능 여러개 가능 -->			
			</tr>
			<tr align="right">
				<td colspan="2"><input type="submit" value="데이터전송"></td>
			</tr>
		</table>
	</form>


</body>
</html>
