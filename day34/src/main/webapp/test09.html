<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열의 활용</title>
<style type='text/css'>
div {
	width: 200px;
	height: 50px;
	text-align: center;
	line-height: 50px;
}
</style>
</head>
<body>

	<script type="text/javascript">
	var colorDatas =['HotPink','Black','DodgerBlue','BlueViolet','Tomato','Goldenrod']

	for(var i=0;i<colorDatas.length;i++) {
		var elem='<div style="background-color:'+colorDatas[i]+'">'+colorDatas[i]+'</div>'; //박스, 요소이름, 박스
		document.write(elem);		
	}
	
	
</script>

</body>
</html>
