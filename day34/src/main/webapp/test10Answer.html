<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습 풀이 - 기초</title>
</head>
<body>

<script type="text/javascript">
	var arr=[1,2,3,4,5,6,7];
	var sum=0;
	for(var i=0;i<arr.length;i++){
		arr[i]=parseInt(prompt('정수를 입력하세요.'));
		// ★ 웹에서의 모든 데이터는 문자열 타입으로 주고받아진다!
		sum+=arr[i];
	}
	console.log(sum);
	console.log(sum/arr.length);
</script>

</body>
</html>
