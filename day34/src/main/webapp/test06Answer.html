<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습 풀이</title>
</head>
<body>

<h1 id="header"></h1>

<script type="text/javascript">
function printInfo(str){
   if(str == 'admin'){
      document.querySelector('#header').append('관리자페이지입니다.');
   }
   else{
      document.querySelector('#header').append('안녕하세요, '+str+'님! :D');
   }
}

var input=prompt('단어를 입력하세요.');
printInfo(input);
</script>

</body>
</html>
