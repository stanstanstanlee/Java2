<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var randNum = Math.floor(Math.random() * 10) + 1;

		console.log(randNum);
		var cnt = 0;
		var previousInput = null;
		
		while (true) {
			var input = parseInt(prompt(' \'1 ~ 100\' 정수 입력 : '));

			if(input != randNum) {
				if(input < randNum) {
					alert("UP");
					cnt++;
				}
				else {
					alert("DOWN");
					cnt++;
				}
			}
			else {
				document.write(cnt + "번 만에 맞추셨습니다 !")
				break;
			}
			
		}
</script>
</body>
</html>
