<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체</title>
</head>
<body>
<script type="text/javascript">
	//객체 : 자바스크립트에도 오브젝트가 있음
	//API나 플러그인 코드를 까 봤을 떄 이해 하는것이 못표
	//객체를 생성하기 위한 생성자로서 10% 정도만 대문자로 시작
	//인자는 여러개 추가 할 수 있다
	function Car(name) {//생성자 선언; 생성자 정의
		this.name=name;
		this.printInfo = function() {
			console.log('차의 주인은 '+this.name+'님입니다.');			
		}
	}
	
	var car1 = new Car('홍길동');
	var car2 = new Car('티모');
	
	console.log(car1);
	console.log(car2.name);
	car2.printInfo();
	
	
	
	
</script>
</body>
</html>
