</head>
<body>
	<script type="text/javascript">
	
	function printInfo(str) {

		if (str == 'apple') {
			console.log('사과');

		} else if (str == 'banana') {
			console.log('바나나');
		} else {
			console.log('등록되지않은 단어입니다')
		}
	}
	
		for (var i = 0; i < 3; i++) {
			var input = prompt('단어를 입력하세요.');
			printInfo(input);

		}
	</script>

</body>
