<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
input {
	border: 5px light gray;
	
}
</style>

</head>
<body>

	<input type="text" onkeydown="test(event)" placeholder="keydown 이벤트">
	<ul id="bulletPoints"></ul>

	<script type="text/javascript">
	function test(event) {
		console.log(event.keyCode);
		if(event.keyCode == 13) { // 13 is the Enter key
			var bulletPointsList = document.getElementById("bulletPoints");
			var listItem = document.createElement("li");
			listItem.textContent = event.target.value;
			bulletPointsList.appendChild(listItem);
			event.target.value = ""; // Clear the input field after adding the bullet point
		}
	}
	</script>


</body>
</html>
