<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
input {
	width: 50%;
}

#list>li {
	margin: 5px;
}
</style>


</head>
<body>

	<input type="text" placeholder="내용입력후 엔터">

	<ul id="list">
		<li>1번째 목록</li>
	</ul>

	<script type="text/javascript">
//동작이니까 스크립트가 들어간다 
								//input이라는 이름의 요소를 obj로 받아와
								
var obj=document.querySelector('input');//ID를 부여한 다음 getelementbyID 써도 되고 
										//ID없으면 그냥 querySelector 쓰면 되고 
//어떤 요소에게.onkeydown=function(){} 할 수 있도록 부여
//걔를 keydown 하면 이 함수 실행 시킬거야
	obj.onkeydown=function(event) {
		if(event.keyCode == 13){//혹시 13enter값이 입력 되었어? 그럼 리스트 추가해줭
			//목록에 요소 추가해줘~
			var elem=document.createElement('li');
			
			var msg = document.createTextNode(this.value);//거기엔 이게 추가가 되어야햄
			elem.appendChild(msg);
			
			document.getElementById('list').appendChild(elem);
		}
}

</script>
</body>
</html>
