<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>갤러리 프로젝트</title>
<style type="text/css">
   #wrap {
      width: 700px;
   }
   #wrap .page {
      text-align: right;
      margin: 5px;
   }
   #wrap .photo {
      border: 2px solid black;
      width: 700px;
      height: 500px;
      overflow: hidden;
   }
</style>
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script type="text/javascript">
   $(document).ready(function(){
      var total = $('.photo > div').length;
      var num = 1;
      $('.pageInfo > span:first').text(num);
      $('.pageInfo > span:last').text(total);
      
      $('.btn1').click(function(){
         num--;
         $('.photo div:last').insertBefore('.photo div:first');
         if(num<1){
            num=total;
         }
         $('.pageInfo > span:first').text(num);
      });
      $('.btn2').click(function(){
         num++;
         $('.photo div:first').insertAfter('.photo div:last');
         if(num>total){
            num=1;
         }
         $('.pageInfo > span:first').text(num);
      });
   });
</script>
</head>
<body>

<div id="wrap">
   <div class="page">
      <span class="pageInfo"> <span></span> / <span></span> </span>
      <button class="btn1"> &lt; </button>
      <button class="btn2"> &gt; </button>
   </div>
   <div class="photo">
      <div><img alt="이미지 01" src="images/rock.png"></div>
      <div><img alt="이미지 02" src="images/paper.png"></div>
      <div><img alt="이미지 03" src="images/scissors.png"></div>
   </div>
</div>

</body>
</html>
